<!DOCTYPE html>
<html lamg="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gmail index</title>
    <!-- bootstrap(css)-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- end bootstrap(css) -->
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">ここからGmailを送りましょう</a>
        </div>
    </nav>
    <main class="main_column">
    <div class="wrapper contents">
        <section class="column1">
            <table class="table table-sm mt-5">
                <thead>
                    <tr>
                        <th>      </th>
                        <th>      </th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>メールアドレス：</td>
                        <td>{{ sends.email }}</td>
                    </tr>
                    <tr>
                        <td>件名：</td>
                        <td>{{ sends.subject }}</td>
                    </tr>
                    <tr>
                        <td>本文：</td>
                        <td>{{ sends.text }}</td>
                    </tr>
                </tbody>
            </table>
        </section>
    
        <section class="column2">
        <form method="POST">
            <div class="mb-1 py-5">
                <label for="exampleFormControlTextarea1">メールの本文を入力</label>
                <textarea type="text" class="form-control" id="exampleFormControlTextarea1" rows="10" name="body"></textarea>
            </div>
            <input type="hidden" id="email" name="email" value="{{ sends.email }}">
            <input type="hidden" id="subject" name="subject" value="{{ sends.subject }}">
            <button type="submit" class="btn btn-primary">返信する</button>
        </form>
        </section>

    </div>
    </main>
</body>
</html>
